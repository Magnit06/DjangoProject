{% extends "layout/basic.html" %}
{% load bootstrap4 %}

{% block title %}Добавление объявления{% endblock %}

{% block content %}
<h2 class="ml-5 mt-5 text-uppercase">Добавление объявления</h2>
<form class="form m-5" method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons submit="Добавить" %}{% endbuttons %}
</form>
{% endblock %}
